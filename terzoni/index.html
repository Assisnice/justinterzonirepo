<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Terzoni - Digital Desktop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>JT</text></svg>">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        user-select: none; /* Prevent text selection during drag */
      }
      /* For scrollbars in windows */
      .os-window-content::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .os-window-content::-webkit-scrollbar-track {
        background: rgba(200,200,200,0.1);
        border-radius: 4px;
      }
      .os-window-content::-webkit-scrollbar-thumb {
        background: rgba(100,100,100,0.5);
        border-radius: 4px;
      }
      .os-window-content::-webkit-scrollbar-thumb:hover {
        background: rgba(100,100,100,0.7);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'os-primary': '#0284c7', // sky-600
              'os-secondary': '#334155', // slate-700
              'os-title-bar': '#1e293b', // slate-800
              'os-desktop': '#0f172a', // slate-900
              'os-window-bg': 'rgba(30, 41, 59, 0.9)', // slate-800 with alpha for backdrop blur
              'os-icon-hover': '#38bdf8', // sky-400
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-gentle': 'bounce 3s infinite',
              'fadeInUp': 'fadeInUp 0.3s ease-out forwards',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'scaleIn': 'scaleIn 0.3s ease-out forwards',
              'windowOpen': 'scaleIn 0.2s ease-out forwards',
              'terminalChar': 'terminalChar 0.05s steps(1, end)'
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 0.7 },
                '50%': { opacity: 0.2 },
              },
              bounce: {
                '0%, 100%': {
                  transform: 'translateY(-5%)',
                  animationTimingFunction: 'cubic-bezier(0.8,0,1,1)'
                },
                '50%': {
                  transform: 'none',
                  animationTimingFunction: 'cubic-bezier(0,0,0.2,1)'
                }
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              terminalChar: {
                '0%': { width: '0ch' },
                '100%': { width: '1ch' },
              }
            },
            boxShadow: {
              'window': '0 10px 25px rgba(0, 0, 0, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2)',
              'taskbar': '0 -5px 15px rgba(0,0,0,0.2)',
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "@use-gesture/react": "https://esm.sh/@use-gesture/react@10.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-os-desktop text-slate-200 overflow-hidden h-screen">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
